<!DOCTYPE html>
<html lang="en">
<head>
  <title>Understanding Float and Clear in CSS</title>
  <link rel="stylesheet" href="class-test.css">
</head>
<body>
  <h2>Understanding Float and Clear in CSS</h2>

  <h4>Example 1: Without Clear</h4>
  <div class="example">
    <div class="box red">Box 1</div>
    <div class="box blue">Box 2</div>
    <div class="box green">Box 3</div>
    <p class="no-clear">This paragraph appears beside the floated boxes because we have NOT used clear.</p>
  </div>

  <h4>Example 2: With Clear</h4>
  <div class="example">
    <div class="box red">Box 1</div>
    <div class="box blue">Box 2</div>
    <div class="box green">Box 3</div>
    <p class="with-clear">This paragraph comes BELOW the floated boxes because we used clear: both.</p>
  </div>
</body>
</html>
